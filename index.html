<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon"
    href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png"
    type="image/x-icon">
  <script src="https://kit.fontawesome.com/7e79bf68c2.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">

    <div class="outside-nav">

      <ul class="nav">
        <li>About</li>
        <li>Store</li>
      </ul>

      <ul class="nav">
        <li>Gmail</li>
        <li>Images</li>
        <li><img src="https://icon-library.com/images/app-menu-icon/app-menu-icon-10.jpg" width="30px" alt=""></li>
        <li><img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Google_Contacts_icon.svg/1200px-Google_Contacts_icon.svg.png"
            width="32px" alt=""></li>
      </ul>
    </div>

    <div class="center">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="280px;"
        alt="logo">
      <div class="search-bar">
        <ion-icon class="ion-icon" name="search-outline"></ion-icon>
        <input type="text">
        <img class=" search-icon"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/833px-Google_mic.svg.png"
          width="15px" alt="">
      </div>
      <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>

      <a class="blesed" href="https://i.giphy.com/media/J7jsbfcJ2O5eo/giphy.webp" target="_new">Just do it</a>

    </div>




  </div>


  <div class="footer">
    <div class="top dark-bg">
      <p>United Kingdom</p>
    </div>

    <div class="outside-nav dark-bg">
      <ul class="nav left">
        <li>Advertising</li>
        <li>Business</li>
        <li>How Search works</li>
      </ul>


      <ul class="nav right">
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
      </ul>
    </div>
  </div>

  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

</body>

</html>
