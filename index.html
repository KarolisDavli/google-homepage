<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon"
    href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png"
    type="image/x-icon">
  <script src="https://kit.fontawesome.com/7e79bf68c2.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">

    <div class="top-nav">
      <div class="left-nav">
        <ul>
          <li>About</li>
          <li>Store</li>
        </ul>
      </div>
      <div class="right-nav">
        <ul>
          <li>Gmail</li>
          <li>Images</li>
          <li><img src="https://icon-library.com/images/app-menu-icon/app-menu-icon-10.jpg" width="30px" alt=""></li>
          <li><img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Google_Contacts_icon.svg/1200px-Google_Contacts_icon.svg.png"
              width="32px" alt=""></li>
        </ul>
      </div>
    </div>

    <div class="center">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1280px-Google_2015_logo.svg.png"
        width="420px;" alt="logo">
      <div class="search-bar">
        <!-- Magnifying glass logo -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/833px-Google_mic.svg.png"
          width="20px" alt="">
      </div>
      <div class="buttons">
        <button>Google Searcg</button>
        <button>I'n Feeling Lucky</button>
      </div>
    </div>

    <div class="footer">
      <div class="top">
        <p>United Kingdom</p>
      </div>
      <div class="bottom">
        <div class="left-nav">
          <ul>
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search works</li>
          </ul>
        </div>

        <div class="right-nav">
          <ul>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
          </ul>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
